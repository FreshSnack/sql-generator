plugins {
    id 'java'
}

group 'net.ruixin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
}
